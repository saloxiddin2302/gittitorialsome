 <head>
   <meta charset="UTF-8" />

 </head>
 <body>
   <header class="bg-danger ">
     <div class="container">
       <nav class="navbar navbar-danger bg-danger">
         <div class="container-fluid">
           <a class="navbar-brand text-white fw-normal">The Movies app</a>
           <form class="d-flex input-group w-auto">
             <input
               type="search"
               class="form-control rounded"
               id="global-search"
               placeholder="Search"
               aria-label="Search"
               aria-describedby="search-addon" />
             <span
               class="input-group-text border-0 bg-white"
               id="search-addon">
               <i class="fas fa-search"></i>
             </span>
           </form>
     
         </div>
       </nav>

   <!-- maon section -->

   <main >
     <section class="main ">
       <div class="container">
         <div class="row">
           <div class="col-md-2 col-sm-12 col-12 bg-white py-3">
             <form id="searchFilm" action="#" class="shadow p-2 rounded-3">
               <div class="form-outline my-4">
                 <input
                   type="text"
                   id="name"
                   class="form-control border p-2" />
                 <label class="form-label" for="name">Serach by name</label>
               </div>

               <div class="form-outline my-4">
                 <input
                   min="1"
                   max="10"
                   type="number"
                   id="rating"
                   class="form-control border p-2" />
                 <label class="form-label" for="rating"
                   >Enter film rating</label
                 >
               </div>

               <div class="form-outline my-4">
                 <select id="category" class="form-select">
                   <option disabled selected>Select film category</option>
                 </select>
               </div>

               <div class="form-outline my-4">
                 <button class="btn w-100 btn-success">SEARCH</button>
               </div>
             </form>
           </div>

           <div class="col-md-7 col-sm-12 col-12 shadow p-4">
             <div class="wrapper ">

             </div>
           </div>
         </div>
       </div>
     </section>
     <aside class="position-absolute right-0   aside">
      <div class=" bookmark bg-light shadow">
       
      </div>
     
       </div>
     </aside>
   </main>

   <footer class="bg-danger text-center text-white">
     <!-- Grid container -->
     <div class="container p-4 pb-0">
       <!-- Section: Social media -->
       <section class="mb-4">
         <!-- Facebook -->
         <a
           class="btn text-white btn-floating m-1"
           style="background-color: #3b5998"
           href="#!"
           role="button"
           ><i class="fab fa-facebook-f"></i></a>

         <!-- Twitter -->
         <a
           class="btn text-white btn-floating m-1"
           style="background-color: #55acee"
           href="#!"

           ><i class="fab fa-twitter"></i
         ></a>

         <!-- Google -->

           class="btn text-white btn-floating m-1"
           style="background-color: #dd4b39"
           href="#!"
           role="button"
           ><i class="fab fa-google"></i
         ></a>

         <!-- Instagram -->

           class="btn text-white btn-floating m-1"
           style="background-color: #ac2bac"

           ><i class="fab fa-instagram"></i
         ></a>

         <!-- Linkedin -->

           class="btn text-white btn-floating m-1"
           style="background-color: #0082ca"
           href="#!"

           ><i class="fab fa-linkedin-in"></i
         ></a>
         <!-- Github -->
         <a
           class="btn text-white btn-floating m-1"
           style="background-color: #333333"
           href="#!"
           role="button"
           ><i class="fab fa-github"></i
         ></a>
       </section>
